<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Challenge 1</title>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img class= "logoImg"src="Logo.svg">
			<h1 class="tittle">Encriptador de mensajes</h1>
		</div>
		<div class="left">
			<input class="text-input" id="input-text" type="text" placeholder="Ingrese el texto aquí">
		</div>
		<div class="right">
			<img id="Muñeco" src="Muñeco.svg">
			<h1 id="texto">Ningun texto fue encontrado</h1>
			<textarea id="texto2" rows="8" cols="45">Ingrese el texto que desees encriptar o desencriptar</textarea>
			<button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
		</div>
		<div class="left-button">
			<p>Solo letras minúsculas y sin acentos</p>
			<button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
			<button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
		</div>
	</div>
	
</body>
</html>
